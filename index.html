<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Operadores</title>
    <link rel="shortcut icon" href="assets/images/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Registro de dados</h1>
        
        <div class="flex-container">
            
            <div class="form-card">
                <form id="bloco-form">
                    <div class="form-group">
                        <label for="nome" class="form-label">Nome do Colaborador</label>
                        <input type="text" id="nome" name="nome" class="form-input" placeholder="digite o nome do colaborador">
                    </div>
                    
                    <div class="form-group">
                        <label for="data" class="form-label">Data adicionada</label>
                        <input type="date" id="data" name="data" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" id="marca" name="marca" class="form-input" placeholder="digite a marca">
                    </div>
                    
                    <div class="form-group">
                        <label for="especialidade" class="form-label">Especialidade</label>
                        <input type="text" id="especialidade" name="especialidade" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="solicitante" class="form-label">Quem solicitou</label>
                        <input type="text" id="solicitante" name="solicitante" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="motivo" class="form-label">Motivo</label>
                        <textarea class="form-input form-textarea" id="motivo" name="motivo" rows="3" placeholder="Registre o motivo aqui (opcional)" ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="pacientes" class="form-label">Quantidade de Pacientes afetados</label>
                        <input type="number" id="pacientes" name="pacientes" min="0" class="form-input">
                    </div>
                </form>
            </div>
            <!--colocar campo lateral-->
        </div>
    </div>
</body>
</html>
