<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Operação - Backoffice</title>
    <link rel="shortcut icon" href="assets/images/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Registro de dados - Backoffice</h1>

        <div class="flex-container">

            <div class="stars"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>

            <div class="form-card">
                <form id="bloco-form" autocomplete="off">
                    <div class="form-group">
                        <label for="nome" class="form-label">Nome do Colaborador</label>
                        <input type="text" id="nome" name="nome" class="form-input" placeholder="digite o nome do colaborador" minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="data" class="form-label">Data adicionada</label>
                        <input type="date" id="data" name="data" class="form-input" >
                    </div>

                    <div class="form-group">
                        <select class="seleção-marca" name="marcas" id="marcas">
                        <option value="Axial">Axial</option>
                        <option value="Cedimagem">Cedimagem</option>
                        <option value="Delfin">Delfin</option>
                        <option value="GCO">GCO</option>
                        <option value="Multiscan">Multiscan</option>
                        <option value="Plani Pro">Plani Pro</option>
                        <option value="Pro Echo">Pro Echo</option>
                        <option value="Cepem">Cepem</option>
                        <option value="Sabedotti">Sabedotti</option>
                        <option value="CDB">CDB</option>
                        <option value="Umdi">Umdi</option>
                        <option value="Gold">Gold</option>
                        <option value="CDA">CDA</option>
                        <option value="CDAF">CDAF</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="especialidade" class="form-label">Especialidade</label>
                        <input type="text" id="especialidade" name="especialidade" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="quemSolicitou" class="form-label">Quem solicitou</label>
                        <input type="text" id="quemSolicitou" name="quemSolicitou" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="motivo" class="form-label">Motivo</label>
                        <textarea class="form-input form-textarea" id="motivo" name="motivo" rows="3"
                            placeholder="Registre o motivo aqui (opcional)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="qtdPacientes" class="form-label">Quantidade de Pacientes afetados</label>
                        <input type="number" id="qtdPacientes" name="qtdPacientes" min="0" class="form-input">
                    </div>
                    <button id="submitBtn" class="btn btn-primary">
                        Adicionar Registro
                    </button>
                </form>
            </div>
            <!--colocar campo lateral-->
            <div class="actions-card">
                
                <button id="finalizarBtn" class="btn btn-primary" style="background-color: green">
                    Finalizar
                </button>
                <div id="loading" style="display:none; text-align:center; margin-top:10px;">
                    <span style="color: white;">Enviando registros... ⏳</span>
                  </div>

                <button id="clearBtn" class="btn btn-danger">
                    Limpar Tudo
                </button>

                <div class="records-section">
                    <h3 class="records-title">Registros Adicionados</h3>
                    <div id="recordsList" class="records-list">
                        <p class="empty-message">Nenhum registro adicionado ainda</p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="end-page">
            <div class="flex-end">
                <p>Feito por <strong><a href=""></a>© Ronald Oliveira </strong></p>
                <div class="contato">
                    <p>
                        <a href="">

                        </a>
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
